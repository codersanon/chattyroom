<body onunload="removeUser();" id="body">
    <h1 id="head">The Theme'in <span style="cursor:pointer;transition: none 120ms" onclick="checkGame();">C</span>hatty Room</h1>
    <div id="logincover" style="width:100%;height:100%;position: absolute;top:0px;left:0px; opacity: 0.7;z-index:1;"></div>
    <div id="login" style="">
        <h2 id="themeheader" style="text-align: center;font-size:35px;margin-top:10px;font-family:sans-serif;">Login</h2>
        <br>
        <div>
            <input type="text" id="username" required>
            <label id="lblusername">Username</label>
        </div>
        <div onclick="login();" class="button" style="position: static;margin:auto;margin-top:120px;">Create Username</div>


    </div>

    <div id="drag">
        <div id="dragheader"></div>
        <main id="main">
            <div id="menudropdown">
                <div onclick="MiniMenu();" id="minimenubutton"></div>
                <div id="myDropdown" class="dropdown-content" style="display:none;">
                    <a onclick="scrollBottom();">To Bottom</a>
                    <a onclick="AllowDrag();">Drag/Resize</a>
                    <a onclick="CopyChatlog();" style="font-size:15px;">Copy Chatlog</a>
                </div>
            </div>
            <div id="messagearea"></div>
            <p style="visibility:hidden; clear:both;">.</p>


        </main>
        <div id="resizeright" class="bordercolor"></div>
        <div id="resizebottom" class="bordercolor"></div>
    </div>
    <div id="buttondiv">
        <div id="scroll2" class="button" onclick="OpenThemeMenu();" style="top:0px; white-space: nowrap;">Change Theme</div>
    </div>
    <div id="inputarea">
        <!--<input type="text" placeholder="Enter Text Here" id="input">-->
        <footer id="footer">
            <textarea placeholder="Enter Text Here" id="input"></textarea>
            <div type="button" onclick="sendMessage();" value="Send Message" id="inputbutton"></div>
        </footer>
    </div>
    <textarea id='outputchatlogbox' style='display:block;margin:auto; opacity:0;cursor:default;height:5px;width:5px;word-break: break-word'>hi</textarea>

    <!-- Sounds Links-->
    <audio id='winstart'>
        <source src='pics/sounds/winstartsound.mp3' type='audio/mpeg'></audio>
    <audio id='dtamerica'>
